{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_skypeid form-group">
	<label for="femanager_field_skypeid" class="col-sm-2 control-label">
		<f:translate key="tx_femanagerextended_domain_model_user.skype_id" extensionName="femanagerextended" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'skypeId')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-10">
		<femanager:form.textfield
				id="femanager_field_skypeid"
				property="skypeId"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'skypeId')}" />
	</div>
</div>
